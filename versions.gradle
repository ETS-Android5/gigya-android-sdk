/**
 * Shared file between builds so that they can all use the same dependencies and
 * maven repositories.
 **/
ext.deps = [:]
def versions = [:]
versions.support = "28.0.0"
versions.volley = "1.1.1"
versions.facebook = "4.41.0"
versions.google_auth = "16.0.1"
versions.wechat = "5.3.1"
versions.gson = "2.8.5"
versions.junit = "4.12"
versions.json = "20141113"
versions.mockito = "2.8.9"
versions.power_mock = "1.7.4"
versions.androidx = "1.1.0"
versions.anko = "0.10.8"
versions.glide = "4.8.0"
versions.arch = "1.1.1"

def libs = [:]
libs.volley = "com.android.volley:volley:$versions.volley"
libs.facebook = "com.facebook.android:facebook-android-sdk:$versions.facebook"
libs.google_auth = "com.google.android.gms:play-services-auth:$versions.google_auth"
libs.wechat = "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:$versions.wechat"
libs.gson = "com.google.code.gson:gson:$versions.gson"
deps.libs = libs

def android_support = [:]
android_support.appcompat = "com.android.support:appcompat-v7:$versions.support"
android_support.design = "com.android.support:design:$versions.support"
android_support.constraint = "com.android.support.constraint:constraint-layout:1.1.3"
deps.android_support = android_support

def firebase = [:]
firebase.messaging = "com.google.firebase:firebase-messaging:18.0.0"
deps.firebase = firebase

def android_arch = [:]
android_arch.lifecycle_extensions = "android.arch.lifecycle:extensions:$versions.arch"
android_arch.lifecycle_compiler = "android.arch.lifecycle:compiler:$versions.arch"
deps.android_arch = android_arch

def androidx = [:]
androidx.test_core = "androidx.test:core:$versions.androidx"
androidx.junit = "androidx.test.ext:junit:$versions.androidx"
androidx.rules = "androidx.test:rules:$versions.androidx"
deps.androidx = androidx

def test = [:]
test.junit = "junit:junit:$versions.junit"
test.json = "org.json:json:$versions.json"
deps.test = test

def mockito = [:]
mockito.core = "org.mockito:mockito-core:$versions.mockito"
deps.mockito = mockito

def power_mock = [:]
power_mock.junit4 = "org.powermock:powermock-module-junit4:$versions.power_mock"
power_mock.mockito2 = "org.powermock:powermock-api-mockito2:$versions.power_mock"
deps.power_mock = power_mock

def apache = [:]
apache.http_components = "org.apache.httpcomponents:httpcore:4.4.10"
apache.http_client = "org.apache.httpcomponents:httpclient:4.5.6"
deps.apache = apache

def anko = [:]
anko.commons = "org.jetbrains.anko:anko-commons:$versions.anko"
anko.design = "org.jetbrains.anko:anko-design:$versions.anko"
deps.anko = anko

def glide = [:]
glide.main = "com.github.bumptech.glide:glide:$versions.glide"
glide.compiler = "com.github.bumptech.glide:compiler:$versions.glide"
deps.glide = glide

def build_versions = [:]
build_versions.compile_sdk = 28
build_versions.target_sdk = 28
build_versions.min_sdk_core = 14
build_versions.min_sdk_biometric = 23
build_versions.min_sdk_tfa = 16
build_versions.min_sdk_app = 24
build_versions.build_tools = "28.0.3"
ext.build_versions = build_versions

ext.deps = deps